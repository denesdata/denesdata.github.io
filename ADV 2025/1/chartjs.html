<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Visualizations</title>
    
    <!-- Import Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2 {
            color: #333;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .charts-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .chart-col {
            flex: 1;
            min-width: 300px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .controls {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: white;
            min-width: 150px;
        }
        
        .nav-links {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Chart.js Visualizations</h1>
    <p>The same data visualized using Chart.js instead of Vega-Lite.</p>
    
    <div class="controls">
        <div class="control-group">
            <label for="theme-selector">Color Theme:</label>
            <select id="theme-selector" onchange="updateCharts()">
                <option value="default">Default</option>
                <option value="pastel">Pastel</option>
                <option value="bright">Bright</option>
                <option value="dark">Dark</option>
                <option value="colorblind">Colorblind Friendly</option>
            </select>
        </div>
    </div>
    
    <div class="charts-row">
        <!-- Bar Chart Container -->
        <div class="chart-col">
            <h2>Bar Chart</h2>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        
        <!-- Donut Chart Container -->
        <div class="chart-col">
            <h2>Donut Chart</h2>
            <div class="chart-container">
                <canvas id="donutChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="nav-links">
        <p><a href="index.html">‚Üê Back to Vega-Lite Version</a></p>
    </div>
    
    <script>
        // Chart instances
        let barChartInstance = null;
        let donutChartInstance = null;
        
        // Color palette themes
        const colorThemes = {
            default: [
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 99, 132, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(199, 199, 199, 0.8)',
                'rgba(83, 102, 255, 0.8)'
            ],
            pastel: [
                'rgba(187, 222, 251, 0.8)',
                'rgba(255, 236, 179, 0.8)',
                'rgba(209, 196, 233, 0.8)',
                'rgba(197, 225, 165, 0.8)',
                'rgba(255, 204, 188, 0.8)',
                'rgba(176, 190, 197, 0.8)',
                'rgba(255, 224, 178, 0.8)',
                'rgba(188, 170, 164, 0.8)'
            ],
            bright: [
                'rgba(0, 176, 255, 0.8)',
                'rgba(255, 23, 68, 0.8)',
                'rgba(255, 214, 0, 0.8)',
                'rgba(0, 230, 118, 0.8)',
                'rgba(156, 39, 176, 0.8)',
                'rgba(255, 87, 34, 0.8)',
                'rgba(3, 169, 244, 0.8)',
                'rgba(255, 61, 0, 0.8)'
            ],
            dark: [
                'rgba(25, 118, 210, 0.8)',
                'rgba(198, 40, 40, 0.8)',
                'rgba(46, 125, 50, 0.8)',
                'rgba(136, 14, 79, 0.8)',
                'rgba(49, 27, 146, 0.8)',
                'rgba(230, 81, 0, 0.8)',
                'rgba(1, 87, 155, 0.8)',
                'rgba(183, 28, 28, 0.8)'
            ],
            colorblind: [
                'rgba(0, 107, 164, 0.8)',
                'rgba(255, 128, 14, 0.8)',
                'rgba(171, 171, 171, 0.8)',
                'rgba(89, 89, 89, 0.8)',
                'rgba(95, 158, 209, 0.8)',
                'rgba(200, 82, 0, 0.8)',
                'rgba(137, 137, 137, 0.8)',
                'rgba(162, 200, 236, 0.8)'
            ]
        };
        
        // Load data from spec1.json
        fetch('spec1.json')
            .then(response => response.json())
            .then(spec => {
                const data = spec.data.values;
                initCharts(data);
            })
            .catch(error => {
                console.error('Error loading the data:', error);
                document.querySelector('.charts-row').innerHTML = 
                    '<p style="color: red;">Error loading the data. Please check the console for details.</p>';
            });
            
        function initCharts(data) {
            const labels = data.map(item => item.a);
            const values = data.map(item => item.b);
            const defaultColors = colorThemes.default;
            
            // Initialize Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            barChartInstance = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Value',
                        data: values,
                        backgroundColor: defaultColors,
                        borderColor: defaultColors.map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Bar Chart'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Initialize Donut Chart
            const donutCtx = document.getElementById('donutChart').getContext('2d');
            donutChartInstance = new Chart(donutCtx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Value',
                        data: values,
                        backgroundColor: defaultColors,
                        borderColor: defaultColors.map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: 'Donut Chart'
                        }
                    }
                }
            });
        }
        
        function updateCharts() {
            const selectedTheme = document.getElementById('theme-selector').value;
            const colors = colorThemes[selectedTheme];
            
            if (barChartInstance && donutChartInstance && colors) {
                // Update bar chart colors
                barChartInstance.data.datasets[0].backgroundColor = colors;
                barChartInstance.data.datasets[0].borderColor = colors.map(color => color.replace('0.8', '1'));
                barChartInstance.update();
                
                // Update donut chart colors
                donutChartInstance.data.datasets[0].backgroundColor = colors;
                donutChartInstance.data.datasets[0].borderColor = colors.map(color => color.replace('0.8', '1'));
                donutChartInstance.update();
            }
        }
    </script>
</body>
</html>
